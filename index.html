<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Naveen Terminal</title>

  <!-- Favicon -->
  <link rel="icon" href="src/Pictures/terminal.webp" type="image/png" />

  <!-- Styles -->
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2/tsparticles.bundle.min.js"></script>
</head>
<body>
  <!-- Background -->
  <div id="tsparticles"></div>

  <!-- Mac-style Terminal -->
  <div id="terminal-wrapper">
    <div class="terminal-header">
      <span class="window-button red"></span>
      <span class="window-button yellow"></span>
      <span class="window-button green"></span>
    </div>
    <div class="terminal-body">
      <div id="terminal-output">
        <p class="welcome">Welcome to Naveen's Terminal Portfolio</p>
        <p class="instruction">Type <span class="cmd">help</span> to see available commands.</p>
      </div>
      <div id="terminal-input-line">
        <span class="prompt">guest@portfolio:~$</span>
        <div id="terminal-input" contenteditable="true" spellcheck="false"></div>
        <span id="cursor" class="blink">█</span>
      </div>
    </div>
  </div>

  <!-- Hover Trigger -->
  <div id="photo-panel-hover-zone"></div>

  <!-- Profile Photo Panel -->
  <div id="photo-panel">
    <img src="src/Pictures/naveen.jpg" alt="Naveen Kumar" />
    <p>Naveen Kumar</p>
  </div>

  <!-- ZS Logo Slide Panel -->
  <div id="zs-panel">
    <img src="src/Pictures/zs.png" alt="ZS Associates" />
  </div>
