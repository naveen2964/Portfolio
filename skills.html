<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet" />
    <title>Tech Stack | Naveen</title>
    <link rel="stylesheet" href="src/CSS/skills.css">
    <!-- Favicon -->
    <link rel="icon" href="src/images/nn.png" type="image/x-icon">
    <!-- For better compatibility with various devices -->
</head>
<body>
    <!-- Particles container -->
    <div id="tsparticles"></div>

    <h1 class="tech-stack-heading top-left">----------------- TECH STACK</h1>

    <!-- Container for the skill icons and descriptions -->
    <div class="skills-container">
        <!-- Individual skill containers -->
        <div class="skill-container" id="skill-python">
            <div class="skill">
                <img src="src/images/python.png" alt="Python" class="skill-icon">
                <div class="skill-name" data-text="Python">Python</div>
            </div>
        </div>
        <div class="skill-container" id="skill-java">
            <div class="skill">
                <img src="src/images/java.png" alt="Java" class="skill-icon">
                <div class="skill-name" data-text="Java">Java</div>
            </div>
        </div>
        <div class="skill-container" id="skill-html">
            <div class="skill">
                <img src="src/images/html.png" alt="HTML" class="skill-icon">
                <div class="skill-name" data-text="HTML">HTML</div>
            </div>
        </div>
        <div class="skill-container" id="skill-css">
            <div class="skill">
                <img src="src/images/css.png" alt="CSS" class="skill-icon">
                <div class="skill-name" data-text="CSS">CSS</div>
            </div>
        </div>
        <!-- Additional skills -->
        <div class="skill-container" id="skill-javascript">
            <div class="skill">
                <img src="src/images/java-script.png" alt="JavaScript" class="skill-icon">
                <div class="skill-name" data-text="JavaScript">JavaScript</div>
            </div>
        </div>
        <div class="skill-container" id="skill-react">
            <div class="skill">
                <img src="src/images/react.png" alt="React" class="skill-icon">
                <div class="skill-name" data-text="React">React</div>
            </div>
        </div>
        <div class="skill-container" id="skill-sql">
            <div class="skill">
                <img src="src/images/sql.png" alt="SQL" class="skill-icon">
                <div class="skill-name" data-text="SQL">SQL</div>
            </div>
        </div>
        <div class="skill-container" id="skill-dsa">
            <div class="skill">
                <img src="src/images/DSA.png" alt="DSA" class="skill-icon">
                <div class="skill-name" data-text="DSA">DSA</div>
            </div>
        </div>
        <!-- New skills -->
        <div class="skill-container" id="skill-operating-systems">
            <div class="skill">
                <img src="src/images/os.png" alt="Operating Systems" class="skill-icon">
                <div class="skill-name" data-text="Operating Systems">Operating Systems</div>
            </div>
        </div>
        <div class="skill-container" id="skill-c">
            <div class="skill">
                <img src="src/images/c.png" alt="C" class="skill-icon">
                <div class="skill-name" data-text="C">C</div>
            </div>
        </div>
        <div class="skill-container" id="skill-c-plus-plus">
            <div class="skill">
                <img src="src/images/c++.png" alt="C++" class="skill-icon">
                <div class="skill-name" data-text="C++">C++</div>
            </div>
        </div>
        <div class="skill-container" id="skill-computer-networks">
            <div class="skill">
                <img src="src/images/cn.png" alt="Computer Networks" class="skill-icon">
                <div class="skill-name" data-text="Computer Networks">Computer Networks</div>
            </div>
        </div>
    </div>
    <a href="index.html" class="home-button"><img src="src/images/home-icon.png" alt="Home"></a>

    <!-- tsParticles library -->
    <script src="https://cdn.jsdelivr.net/npm/tsparticles@1.31.0/tsparticles.min.js"></script>
    <script async="" defer="" src="https://buttons.github.io/buttons.js"></script>
    <script src="src/skills.js"></script>
</body>
</html>
